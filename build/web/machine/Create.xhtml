<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MachineCreateDlg" widgetVar="MachineCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msgs['textcr1.message']}">
            <h:form id="MachineCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{machineController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateMachineLabel_dateAchat}" for="dateAchat" />
                        <p:calendar id="dateAchat" pattern="MM/dd/yyyy" value="#{machineController.selected.dateAchat}" title="#{bundle.EditMachineTitle_dateAchat}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMachineLabel_marque}" for="marque" />
                        <p:inputText id="marque" value="#{machineController.selected.marque}" title="#{bundle.CreateMachineTitle_marque}" />
                        <p:outputLabel value="#{bundle.CreateMachineLabel_prix}" for="prix" />
                        <p:inputText id="prix" value="#{machineController.selected.prix}" title="#{bundle.CreateMachineTitle_prix}" />
                        <p:outputLabel value="#{bundle.CreateMachineLabel_reference}" for="reference" />
                        <p:inputText id="reference" value="#{machineController.selected.reference}" title="#{bundle.CreateMachineTitle_reference}" />
                        <p:outputLabel value="#{bundle.CreateMachineLabel_employe}" for="employe" />
                        <p:selectOneMenu id="employe" value="#{machineController.selected.employe}">
                            <f:selectItems value="#{employeController.itemsAvailableSelectOne}" var="employeItem" itemValue="#{employeItem}" itemLabel="#{employeItem.nom}#{employeItem.prenom}" />
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{machineController.create}" value="#{msgs['save.message']}" update="display,:MachineListForm:datalist,:growl" oncomplete="handleSubmit(args,'MachineCreateDialog');"/>
                    <p:commandButton value="#{msgs['cancel.message']}" onclick="MachineCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
