<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMachineTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MachineListForm">
                <p:panel header="#{bundle.ListMachineTitle}">
                    <p:dataTable id="datalist" value="#{machineController.items}" var="item"
                                 selectionMode="single" selection="#{machineController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMachineTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column sortBy="#{item.dateAchat}" >
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMachineTitle_dateAchat}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateAchat}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMachineTitle_marque}"/>
                            </f:facet>
                            <h:outputText value="#{item.marque}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMachineTitle_prix}"/>
                            </f:facet>
                            <h:outputText value="#{item.prix}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMachineTitle_reference}"/>
                            </f:facet>
                            <h:outputText value="#{item.reference}"/>
                        </p:column>
                        <p:column filterBy="#{item.employe.nom}">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMachineTitle_employe}"/>
                            </f:facet>
                            <h:outputText value="#{item.employe.nom} #{item.employe.prenom}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{msgs['cr.message']}" actionListener="#{machineController.prepareCreate}" update=":MachineCreateForm" oncomplete="PF('MachineCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{msgs['vi.message']}" update=":MachineViewForm" oncomplete="PF('MachineViewDialog').show()" disabled="#{empty machineController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{msgs['ed.message']}" update=":MachineEditForm" oncomplete="PF('MachineEditDialog').show()" disabled="#{empty machineController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{msgs['delete.message']}" actionListener="#{machineController.destroy}" update=":growl,datalist" disabled="#{empty machineController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
