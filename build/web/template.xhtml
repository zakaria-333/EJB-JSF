<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
        <style>
        .hidden-layout-unit {
            display: none;
        }
    </style>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <div class="hidden-layout-unit">
                <p:layoutUnit position="north" size="65" header="#{bundle.AppName}">
                    <h:form>
                        <h:selectOneMenu value="#{language.localeCode}" onchange="submit()"
                                         valueChangeListener="#{language.countryLocaleCodeChanged}">
                            <f:selectItems value="#{language.countriesInMap}" /> 
                        </h:selectOneMenu>
                    </h:form>
                </p:layoutUnit>
            </div>

            <p:layoutUnit position="west" size="165" header="#{bundle.AppName}">
                <h:form id="menuForm">
                    <p:menu>
                        <p:menuitem value="#{msgs['welcome.message']}" outcome="/index" icon="ui-icon-home"/>
                        <p:submenu label="#{msgs['text.message']}">
                            <p:menuitem value="Employe" outcome="/employe/List.xhtml" />
                            <p:menuitem value="Machine" outcome="/machine/List.xhtml" />
                            <p:menuitem value="Liste des machines par employÃ©" outcome="/machine/ListeMachinesParEmploye.xhtml" />
                            <p:menuitem value="Statistiques" outcome="/machine/statistique.xhtml" />
                        </p:submenu>
                    </p:menu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
