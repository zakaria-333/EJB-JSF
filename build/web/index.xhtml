<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login</title>
    <style type="text/css">
        /* Center the form in the page */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-form {
            width: 300px; /* Adjust the width as needed */
        }
    </style>
</h:head>

<h:body>
    <h:form styleClass="login-form">
        <p:panel header="Login">
            <h:messages id="messages" showDetail="true" style="color: red;" />
            <p:inputText id="username" value="#{loginController.username}" required="true" />
            <p:password id="password" value="#{loginController.password}" required="true" />
            <p:commandButton value="Login" action="#{loginController.login}" update="messages" />
        </p:panel>
    </h:form>
</h:body>

</html>
