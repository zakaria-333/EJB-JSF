<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmployeCreateDlg" widgetVar="EmployeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msgs['textcr.message']}">
            <h:form id="EmployeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{employeController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{employeController.selected.nom}" title="#{bundle.CreateEmployeTitle_nom}" />
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_prenom}" for="prenom" />
                        <p:inputText id="prenom" value="#{employeController.selected.prenom}" title="#{bundle.CreateEmployeTitle_prenom}" />
                        <p:outputLabel value="#{bundle.CreateEmployeLabel_salaire}" for="salaire" />
                        <p:inputText id="salaire" value="#{employeController.selected.salaire}" title="#{bundle.CreateEmployeTitle_salaire}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{employeController.create}" value="#{msgs['save.message']}" update="display,:EmployeListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmployeCreateDialog');"/>
                    <p:commandButton value="#{msgs['cancel.message']}" onclick="EmployeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
