<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmployeViewDlg" widgetVar="EmployeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{msgs['vi.message']}" >
            <h:form id="EmployeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{employeController.selected != null}">
                        <h:outputText value="#{bundle.ViewEmployeLabel_id}"/>
                        <h:outputText value="#{employeController.selected.id}" title="#{bundle.ViewEmployeTitle_id}"/>
                        <h:outputText value="#{bundle.ViewEmployeLabel_nom}"/>
                        <h:outputText value="#{employeController.selected.nom}" title="#{bundle.ViewEmployeTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewEmployeLabel_prenom}"/>
                        <h:outputText value="#{employeController.selected.prenom}" title="#{bundle.ViewEmployeTitle_prenom}"/>
                        <h:outputText value="#{bundle.ViewEmployeLabel_salaire}"/>
                        <h:outputText value="#{employeController.selected.salaire}" title="#{bundle.ViewEmployeTitle_salaire}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{msgs['close.message']}"  onclick="EmployeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
